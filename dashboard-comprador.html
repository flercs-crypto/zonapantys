<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Comprador - ZonaPantys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #9c27b0;
            --dark-color: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding: 2rem 0;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .welcome-card h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .profile-card h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark-color);
        }

        .info-value {
            color: #666;
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.4);
        }

        .btn-home {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            width: 100%;
            text-decoration: none;
            text-align: center;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.4);
            color: white;
        }

        .badge-active {
            background: #28a745;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="welcome-card">
            <h1> Bienvenido, <span id="userName">Comprador</span>!</h1>
            <p>Panel de Control de Comprador</p>
        </div>

        <div class="profile-card">
            <h2><i class="fas fa-user-circle me-2"></i> Mi Perfil</h2>
            
            <div class="info-row">
                <span class="info-label"><i class="fas fa-user me-2"></i> Nombre de usuario:</span>
                <span class="info-value" id="displayUsername">-</span>
            </div>

            <div class="info-row">
                <span class="info-label"><i class="fas fa-id-card me-2"></i> Nombre completo:</span>
                <span class="info-value" id="displayFullName">-</span>
            </div>

            <div class="info-row">
                <span class="info-label"><i class="fas fa-envelope me-2"></i> Email:</span>
                <span class="info-value" id="displayEmail">-</span>
            </div>

            <div class="info-row">
                <span class="info-label"><i class="fas fa-globe me-2"></i> Pa铆s:</span>
                <span class="info-value" id="displayCountry">-</span>
            </div>

            <div class="info-row">
                <span class="info-label"><i class="fas fa-calendar me-2"></i> Miembro desde:</span>
                <span class="info-value" id="displayMemberSince">-</span>
            </div>

            <div class="info-row">
                <span class="info-label"><i class="fas fa-check-circle me-2"></i> Estado:</span>
                <span class="badge-active">Activo</span>
            </div>
        </div>

        <div class="profile-card">
            <a href="index.html" class="btn-home">
                <i class="fas fa-home me-2"></i> Volver al Inicio
            </a>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesi贸n
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci贸n de Supabase
        const SUPABASE_URL = 'https://djycvnfdaugxmshbahzh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqeWN2bmZkYXVneG1zaGJhaHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4Nzk3NDgsImV4cCI6MjA4NDQ1NTc0OH0.YZsqWlub2ek3zNmVv2ETzwR_ptDdoFhNZm1u9c1vghI';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar sesi贸n
        async function checkSession() {
            const session = localStorage.getItem('zonapantys_session') || sessionStorage.getItem('zonapantys_session');
            
            if (!session) {
                // No hay sesi贸n, redirigir a login
                window.location.href = 'login.html';
                return;
            }

            const sessionData = JSON.parse(session);
            
            // Verificar que sea un comprador
            if (sessionData.userType !== 'buyer') {
                // Es vendedora, redirigir a su dashboard
                window.location.href = 'dashboard-vendedora.html';
                return;
            }

            // Cargar datos del usuario
            try {
                const { data: buyer, error } = await supabaseClient
                    .from('buyers')
                    .select('*')
                    .eq('buyer_id', sessionData.userId)
                    .single();

                if (error || !buyer) {
                    console.error('Error al cargar datos:', error);
                    // Sesi贸n inv谩lida, cerrar sesi贸n
                    logout();
                    return;
                }

                // Mostrar datos
                document.getElementById('userName').textContent = buyer.username;
                document.getElementById('displayUsername').textContent = buyer.username;
                document.getElementById('displayFullName').textContent = buyer.full_name || '-';
                document.getElementById('displayEmail').textContent = buyer.email;
                document.getElementById('displayCountry').textContent = buyer.country || '-';
                
                // Formatear fecha
                const createdDate = new Date(buyer.created_at);
                document.getElementById('displayMemberSince').textContent = createdDate.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

            } catch (err) {
                console.error('Error:', err);
                logout();
            }
        }

        // Cerrar sesi贸n
        function logout() {
            localStorage.removeItem('zonapantys_session');
            sessionStorage.removeItem('zonapantys_session');
            window.location.href = 'login.html';
        }

        // Event listener para bot贸n de logout
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Inicializar
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
