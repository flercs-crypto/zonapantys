<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Iniciar Sesi칩n - ZonaPantys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #9c27b0;
            --dark-color: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .language-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .language-btn:hover {
            background: white;
            color: var(--primary-color);
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            margin-top: 0.5rem;
            min-width: 140px;
            z-index: 1000;
        }

        .language-dropdown.active {
            display: block;
        }

        .language-option {
            padding: 0.7rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
            color: #333;
            font-size: 0.9rem;
        }

        .language-option:hover {
            background: #f8f9fa;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            margin-bottom: 0;
        }

        .login-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
        }

        .input-group-text {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px 0 0 10px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 1rem;
        }

        .register-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-register-link {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-register-link:hover {
            background: var(--primary-color);
            color: white;
        }

        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
        }

        .back-home a:hover {
            color: var(--primary-color);
        }

        .alert {
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .login-body {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }

            .register-links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="language-selector">
                <button class="language-btn" id="languageBtn">
                    游깷 <span id="currentLang">ES</span>
                </button>
                <div class="language-dropdown" id="languageDropdown">
                    <div class="language-option" onclick="changeLanguage('es')">游쀯릖 Espa침ol</div>
                    <div class="language-option" onclick="changeLanguage('en')">游쥟릖 English</div>
                    <div class="language-option" onclick="changeLanguage('pt')">游游 Portugu칡s</div>
                    <div class="language-option" onclick="changeLanguage('fr')">游游 Fran칞ais</div>
                    <div class="language-option" onclick="changeLanguage('de')">游뾇릖 Deutsch</div>
                    <div class="language-option" onclick="changeLanguage('it')">游쉻릖 Italiano</div>
                </div>
            </div>
            <h1 data-i18n="header.title">游댏 Iniciar Sesi칩n</h1>
            <p data-i18n="header.subtitle">Bienvenido de vuelta a ZonaPantys</p>
        </div>

        <div class="login-body">
            <div class="alert alert-success d-none" id="successAlert"></div>
            <div class="alert alert-danger d-none" id="errorAlert"></div>

            <form id="loginForm">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label" data-i18n="form.email">
                        Email o nombre de usuario
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control" id="email" required 
                               data-i18n-placeholder="form.emailPlaceholder">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label" data-i18n="form.password">
                        Contrase침a
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" required 
                               data-i18n-placeholder="form.passwordPlaceholder">
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe" data-i18n="form.rememberMe">
                        Recordarme
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-login" id="submitBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    <span data-i18n="form.submit">Iniciar Sesi칩n</span>
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" data-i18n="form.forgotPassword">쯆lvidaste tu contrase침a?</a>
            </div>

            <div class="divider">
                <span data-i18n="divider">쯅o tienes cuenta?</span>
            </div>

            <div class="register-links">
                <a href="registro-comprador.html" class="btn-register-link">
                    <i class="fas fa-shopping-cart me-2"></i>
                    <span data-i18n="register.buyer">Comprador</span>
                </a>
                <a href="registro-vendedora.html" class="btn-register-link">
                    <i class="fas fa-store me-2"></i>
                    <span data-i18n="register.seller">Vendedora</span>
                </a>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left me-2"></i>
                    <span data-i18n="backHome">Volver al inicio</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci칩n de Supabase
        const SUPABASE_URL = 'https://djycvnfdaugxmshbahzh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqeWN2bmZkYXVneG1zaGJhaHpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4Nzk3NDgsImV4cCI6MjA4NDQ1NTc0OH0.YZsqWlub2ek3zNmVv2ETzwR_ptDdoFhNZm1u9c1vghI';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Traducciones
        const translations = {
            es: {
                title: "Iniciar Sesi칩n - ZonaPantys",
                header: {
                    title: "游댏 Iniciar Sesi칩n",
                    subtitle: "Bienvenido de vuelta a ZonaPantys"
                },
                form: {
                    email: "Email o nombre de usuario",
                    emailPlaceholder: "tu@email.com o tu_usuario",
                    password: "Contrase침a",
                    passwordPlaceholder: "Tu contrase침a",
                    rememberMe: "Recordarme",
                    submit: "Iniciar Sesi칩n",
                    forgotPassword: "쯆lvidaste tu contrase침a?"
                },
                divider: "쯅o tienes cuenta?",
                register: {
                    buyer: "Comprador",
                    seller: "Vendedora"
                },
                backHome: "Volver al inicio",
                alerts: {
                    invalidCredentials: "Email/usuario o contrase침a incorrectos",
                    accountNotFound: "No se encontr칩 una cuenta con esas credenciales",
                    loginSuccess: "춰Inicio de sesi칩n exitoso! Redirigiendo...",
                    error: "Error al iniciar sesi칩n. Por favor intenta de nuevo.",
                    emptyFields: "Por favor completa todos los campos"
                }
            },
            en: {
                title: "Login - ZonaPantys",
                header: {
                    title: "游댏 Login",
                    subtitle: "Welcome back to ZonaPantys"
                },
                form: {
                    email: "Email or username",
                    emailPlaceholder: "your@email.com or your_username",
                    password: "Password",
                    passwordPlaceholder: "Your password",
                    rememberMe: "Remember me",
                    submit: "Login",
                    forgotPassword: "Forgot your password?"
                },
                divider: "Don't have an account?",
                register: {
                    buyer: "Buyer",
                    seller: "Seller"
                },
                backHome: "Back to home",
                alerts: {
                    invalidCredentials: "Invalid email/username or password",
                    accountNotFound: "No account found with those credentials",
                    loginSuccess: "Login successful! Redirecting...",
                    error: "Login error. Please try again.",
                    emptyFields: "Please fill in all fields"
                }
            },
            pt: {
                title: "Login - ZonaPantys",
                header: {
                    title: "游댏 Login",
                    subtitle: "Bem-vindo de volta ao ZonaPantys"
                },
                form: {
                    email: "Email ou nome de usu치rio",
                    emailPlaceholder: "seu@email.com ou seu_usuario",
                    password: "Senha",
                    passwordPlaceholder: "Sua senha",
                    rememberMe: "Lembrar-me",
                    submit: "Entrar",
                    forgotPassword: "Esqueceu sua senha?"
                },
                divider: "N칚o tem uma conta?",
                register: {
                    buyer: "Comprador",
                    seller: "Vendedora"
                },
                backHome: "Voltar ao in칤cio",
                alerts: {
                    invalidCredentials: "Email/usu치rio ou senha incorretos",
                    accountNotFound: "Nenhuma conta encontrada com essas credenciais",
                    loginSuccess: "Login bem-sucedido! Redirecionando...",
                    error: "Erro ao fazer login. Por favor, tente novamente.",
                    emptyFields: "Por favor, preencha todos os campos"
                }
            }
        };

        // Idioma actual
        let currentLang = localStorage.getItem('zonapantys_lang') || 'es';

        // Cambiar idioma
        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('zonapantys_lang', lang);
            updateContent();
            document.getElementById('currentLang').textContent = lang.toUpperCase();
            document.getElementById('languageDropdown').classList.remove('active');
        }

        // Actualizar contenido
        function updateContent() {
            const t = translations[currentLang];
            
            document.title = t.title;
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = t;
                for (let k of keys) {
                    value = value[k];
                }
                if (value) el.textContent = value;
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                const keys = key.split('.');
                let value = t;
                for (let k of keys) {
                    value = value[k];
                }
                if (value) el.placeholder = value;
            });
        }

        // Dropdown de idiomas
        document.getElementById('languageBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('languageDropdown').classList.toggle('active');
        });

        document.addEventListener('click', function() {
            document.getElementById('languageDropdown').classList.remove('active');
        });

        // Hash de contrase침a
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const t = translations[currentLang].alerts;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const submitBtn = document.getElementById('submitBtn');
            
            // Limpiar alertas
            errorAlert.classList.add('d-none');
            successAlert.classList.add('d-none');
            
            // Obtener valores
            const emailOrUsername = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!emailOrUsername || !password) {
                errorAlert.textContent = t.emptyFields;
                errorAlert.classList.remove('d-none');
                return;
            }
            
            // Deshabilitar bot칩n
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Verificando...';
            
            try {
                // Hash de contrase침a
                const passwordHash = await hashPassword(password);
                
                let userFound = null;
                let userType = null;
                
                // Buscar en buyers (por email o username)
                const { data: buyer, error: buyerError } = await supabase
                    .from('buyers')
                    .select('*')
                    .or(`email.eq.${emailOrUsername},username.eq.${emailOrUsername}`)
                    .eq('password_hash', passwordHash)
                    .eq('is_active', true)
                    .single();
                
                if (buyer) {
                    userFound = buyer;
                    userType = 'buyer';
                }
                
                // Si no se encontr칩 en buyers, buscar en sellers
                if (!userFound) {
                    const { data: seller, error: sellerError } = await supabase
                        .from('sellers')
                        .select('*')
                        .or(`email.eq.${emailOrUsername},username.eq.${emailOrUsername}`)
                        .eq('password_hash', passwordHash)
                        .eq('is_active', true)
                        .single();
                    
                    if (seller) {
                        userFound = seller;
                        userType = 'seller';
                    }
                }
                
                if (!userFound) {
                    errorAlert.textContent = t.invalidCredentials;
                    errorAlert.classList.remove('d-none');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi칩n';
                    return;
                }
                
                // Actualizar last_login
                const tableName = userType === 'buyer' ? 'buyers' : 'sellers';
                const idField = userType === 'buyer' ? 'buyer_id' : 'seller_id';
                
                await supabase
                    .from(tableName)
                    .update({ last_login: new Date().toISOString() })
                    .eq(idField, userFound[idField]);
                
                // Guardar sesi칩n
                const sessionData = {
                    userId: userFound[idField],
                    userType: userType,
                    username: userFound.username,
                    email: userFound.email,
                    loginTime: new Date().toISOString()
                };
                
                if (rememberMe) {
                    localStorage.setItem('zonapantys_session', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('zonapantys_session', JSON.stringify(sessionData));
                }
                
                // 칄xito
                successAlert.textContent = t.loginSuccess;
                successAlert.classList.remove('d-none');
                
                // Redirigir seg칰n tipo de usuario
                setTimeout(() => {
                    if (userType === 'buyer') {
                        window.location.href = 'dashboard-comprador.html';
                    } else {
                        window.location.href = 'dashboard-vendedora.html';
                    }
                }, 1500);
                
            } catch (err) {
                console.error('Error:', err);
                errorAlert.textContent = t.error + ' ' + err.message;
                errorAlert.classList.remove('d-none');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesi칩n';
            }
        });

        // Verificar si ya hay sesi칩n activa
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentLang').textContent = currentLang.toUpperCase();
            updateContent();
            
            // Verificar sesi칩n existente
            const session = localStorage.getItem('zonapantys_session') || sessionStorage.getItem('zonapantys_session');
            if (session) {
                const sessionData = JSON.parse(session);
                // Redirigir a dashboard correspondiente
                if (sessionData.userType === 'buyer') {
                    window.location.href = 'dashboard-comprador.html';
                } else {
                    window.location.href = 'dashboard-vendedora.html';
                }
            }
        });
    </script>
</body>
</html>
