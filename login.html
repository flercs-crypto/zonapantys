        .login-container {

        .logo {

        .form-title {

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(233, 30, 99, 0.25);
        }

        .btn-primary-custom {

            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #999;
            position: relative;
            z-index: 1;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .language-selector {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .language-btn {
            background: var(--light-color);
            color: var(--dark-color);
            border: 1px solid #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .language-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            margin-top: 0.5rem;
            min-width: 150px;
            z-index: 1000;
        }

        .language-dropdown.active {
            display: block;
        }

        .language-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
        }

        .language-option:hover {
            background: var(--light-color);
        }

        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .form-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        const translations = {
            es: {
                login: {

                }

                    emailPlaceholder: "seu@email.com",
                    password: "Senha",

            },

                    password: "Mot de Passe",

            it: {

                    register: "Registrati qui",
                    backHome: "Torna alla home"
                }
            }
        };

        let currentLang = localStorage.getItem('zonapantys_lang') || 'es';

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('zonapantys_lang', lang);
            updateContent();
            document.getElementById('currentLang').textContent = lang.toUpperCase();
            document.getElementById('languageDropdown').classList.remove('active');
        }

        function updateContent() {
            const t = translations[currentLang];
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = t;
                
                for (let k of keys) {
                    value = value[k];
                }
                
                if (value) {
                    element.textContent = value;
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                const keys = key.split('.');
                let value = t;
                
                for (let k of keys) {
                    value = value[k];
                }
                
                if (value) {
                    element.placeholder = value;
                }
            });
        }

        document.getElementById('languageBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('languageDropdown').classList.toggle('active');
        });

        document.addEventListener('click', function() {
            document.getElementById('languageDropdown').classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentLang').textContent = currentLang.toUpperCase();
            updateContent();
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado (demo)');
        });
    </script>
