        let currentLang = localStorage.getItem('zonapantys_lang') || 'es';

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('zonapantys_lang', lang);
            updateContent();
            document.getElementById('currentLang').textContent = lang.toUpperCase();
            document.getElementById('languageDropdown').classList.remove('active');
        }

        function updateContent() {
            const t = translations[currentLang];
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = t;
                
                for (let k of keys) {
                    value = value[k];
                }
                
                if (value) {
                    element.textContent = value;
                }
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                const key = element.getAttribute('data-i18n-placeholder');
                const keys = key.split('.');
                let value = t;
                
                for (let k of keys) {
                    value = value[k];
                }
                
                if (value) {
                    element.placeholder = value;
                }
            });
        }

        document.getElementById('languageBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('languageDropdown').classList.toggle('active');
        });

        document.addEventListener('click', function() {
            document.getElementById('languageDropdown').classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('currentLang').textContent = currentLang.toUpperCase();
            updateContent();
        });

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.querySelector('input[type="text"]').value.trim();
            const email = document.querySelector('input[type="email"]').value.trim();
            const password = document.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
            const terms = document.getElementById('terms').checked;

            // Validaciones
            if (!fullName || !email || !password || !confirmPassword) {
                alert('‚ùå Por favor completa todos los campos');
                return;
            }

            if (password !== confirmPassword) {
                alert('‚ùå Las contrase√±as no coinciden');
                return;
            }

            if (password.length < 6) {
                alert('‚ùå La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (!terms) {
                alert('‚ùå Debes aceptar los t√©rminos y condiciones');
                return;
            }

            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Creando cuenta...';

            try {
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                const { error: buyerError } = await supabase
                    .from('buyers')
                    .insert([{
                        username: email.split('@')[0],
                        email: email,
                        password_hash: 'handled_by_auth',
                        full_name: fullName,
                        date_of_birth: '2000-01-01',
                        is_active: true
                    }]);

                if (buyerError) throw buyerError;

                alert('‚úÖ ¬°Cuenta creada! Ahora puedes iniciar sesi√≥n');
                window.location.href = 'login.html';

            } catch (error) {
                console.error(error);
                alert('‚ùå Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Crear Cuenta';
            }
        });
